# WINDOW - Interactive Narrative Experience
# Jekyll Configuration for GitHub Pages

# Site settings
title: "WINDOW - Surveillance System"
description: "Interactive narrative experience exploring surveillance and observation"
baseurl: "" # Leave empty for root deployment
url: "" # Will be set automatically by GitHub Pages

# Theme
theme: jekyll-theme-primer

# Build settings
# Source directory (root directory, NOT /docs)
source: .

# Exclude files from Jekyll processing
exclude:
  - README.md
  - README_SCENE1.md
  - SCENE1_DOCUMENTATION.md
  - DEPLOYMENT.md
  - generate-placeholder-videos.html
  - .gitignore
  - .git
  - .github
  - node_modules
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor

# Include specific files that start with underscore or dot
include:
  - .nojekyll

# Disable Jekyll processing of certain directories
# This allows ES6 modules and modern JavaScript to work
keep_files:
  - js
  - scripts
  - css
  - videos

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# Sass/SCSS settings
sass:
  sass_dir: assets/css
  style: compressed
  load_paths:
    - assets/css

# Permalink style
permalink: pretty

# Plugins (GitHub Pages safe plugins only)
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-titles-from-headings

# Relative links configuration
relative_links:
  enabled: true
  collections: false

# Optional front matter
optional_front_matter:
  remove_originals: false

# Titles from headings
titles_from_headings:
  enabled: true
  strip_title: false
  collections: false

# Collections (if needed for future expansion)
collections:
  scenes:
    output: true
    permalink: /scenes/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
